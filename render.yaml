services:
  - type: web
    name: study-hub
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: DATABASE_URL
        fromDatabase:
          name: study-hub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: study-hub-db
    plan: free
